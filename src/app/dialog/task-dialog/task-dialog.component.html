<div mat-dialog-content class="todo-task-dialog-container">
  <form fxLayout="column">
    <mat-form-field>
      <textarea matInput name="task" [(ngModel)]="task.text" placeholder="What do you want to do?"></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput name="deadline" type="datetime-local" [(ngModel)]="task.deadline" max="2150-01-01">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onClose()">Cancel</button>
  <button mat-button color="primary" (click)="onClose(task)">Ok</button>
</div>
