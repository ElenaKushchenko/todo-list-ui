<div fxLayout="row" fxLayoutAlign="space-around stretch" class="todo-container todo-task-board">

  <div fxFlex="30">
    <div class="todo-task-board-list-label todo">
      <span class="mat-title">To do</span>
    </div>
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="toDo"
      [cdkDropListConnectedTo]="[progressList, doneList]"
      class="todo-container"
      (cdkDropListDropped)="drop($event)">
      <div fxLayout="column" class="todo-task-board-item" *ngFor="let item of toDo" cdkDrag>
        <span class="todo-task-board-item-text">{{item}}</span>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="todo-task-board-item-footer">
          <span>2018-01-01</span>
          <div class="todo-task-board-item-controls">
            <mat-icon class="todo-task-board-item-action">edit</mat-icon>
            <mat-icon class="todo-task-board-item-action" (click)="openConfirmationDialog()">delete_outline</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div fxFlex="30">
    <div class="todo-task-board-list-label progress">
      <span class="mat-title">In progress</span>
    </div>
    <div
      cdkDropList
      #progressList="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      class="todo-container"
      (cdkDropListDropped)="drop($event)">
      <div fxLayout="column" class="todo-task-board-item" *ngFor="let item of inProgress" cdkDrag>
        <span class="todo-task-board-item-text">{{item}}</span>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="todo-task-board-item-footer">
          <span>2018-01-01</span>
          <div class="todo-task-board-item-controls">
            <mat-icon class="todo-task-board-item-action">edit</mat-icon>
            <mat-icon class="todo-task-board-item-action" (click)="openConfirmationDialog()">delete_outline</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div fxFlex="30">
    <div class="todo-task-board-list-label done">
      <span class="mat-title">Done</span>
    </div>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, progressList]"
      class="todo-container"
      (cdkDropListDropped)="drop($event)">
      <div fxLayout="column" class="todo-task-board-item" *ngFor="let item of done" cdkDrag>
        <span class="todo-task-board-item-text">{{item}}</span>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="todo-task-board-item-footer">
          <span>2018-01-01</span>
          <div class="todo-task-board-item-controls">
            <mat-icon class="todo-task-board-item-action">edit</mat-icon>
            <mat-icon class="todo-task-board-item-action" (click)="openConfirmationDialog()">delete_outline</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
