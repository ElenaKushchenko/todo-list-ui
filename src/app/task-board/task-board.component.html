<div fxLayout="row" fxLayoutAlign="space-around stretch" class="todo-container todo-task-board">

  <div fxFlex="30">
    <div class="todo-task-board-list-label todo">
      <span class="mat-title">To do</span>
    </div>
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="toDo"
      [cdkDropListConnectedTo]="[progressList, doneList]"
      class="todo-container"
      (cdkDropListDropped)="drop($event)">
      <div class="todo-task-board-item" *ngFor="let item of toDo" cdkDrag>
        {{item}}
      </div>
    </div>
  </div>

  <div fxFlex="30">
    <div class="todo-task-board-list-label progress">
      <span class="mat-title">In progress</span>
    </div>
    <div
      cdkDropList
      #progressList="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      class="todo-container"
      (cdkDropListDropped)="drop($event)">
      <div class="todo-task-board-item" *ngFor="let item of inProgress" cdkDrag>
        {{item}}
      </div>
    </div>
  </div>

  <div fxFlex="30">
    <div class="todo-task-board-list-label done">
      <span class="mat-title">Done</span>
    </div>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, progressList]"
      class="todo-container"
      (cdkDropListDropped)="drop($event)">
      <div class="todo-task-board-item" *ngFor="let item of done" cdkDrag>
        {{item}}
      </div>
    </div>
  </div>

</div>
