<div mat-dialog-content class="todo-task-dialog-container">
  <form fxLayout="column">
    <mat-form-field>
      <textarea matInput placeholder="What do you want to do?"></textarea>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="datetime-local">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn">Cancel</button>
  <button mat-button color="primary">Ok</button>
</div>
