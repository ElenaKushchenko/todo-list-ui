<mat-sidenav-container class="todo-sidenav-container">
  <mat-sidenav #sidenav mode="over" position="start">
    <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
    <mat-nav-list>
      <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
  </mat-sidenav-content>
</mat-sidenav-container>
